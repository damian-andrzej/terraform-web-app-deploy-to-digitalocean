version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://admin:mypassword@db:5432/flask_db
    ports:
      - "5000:5000"

volumes:
  pgdata:
